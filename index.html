<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Laundry Tag Symbol Identifier</title>
  <meta property="og:image" content="https://www.ihateironing.com/blog/wp-content/uploads/2019/11/The-complete-care-label-gude-min.png" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
</head>

<body>
<h1 class="heading">Laundry Tag Symbol Identifier</h1>
<p>Upload an image below, then click process to get information on your symbols.</p>
<!-- We'll transform this input into a pond -->
<input type="file" class="filepond">

<button class="process-btn" onclick="processUpload()">Process Image</button>

<!-- Load FilePond library -->
<script src="https://unpkg.com/filepond/dist/filepond.js"></script>

<!-- Turn all file input elements into ponds -->
<script>
FilePond.parse(document.body);
</script>

<script src="main.js"></script>
</body>

</html>
